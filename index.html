<html>
    <head>
        <meta charset="utf-8">
        <title>War</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
        <link rel="icon" href="./resources/images/icon.jpg" type="image/x-icon"/>
        <link href="./css/style.css" type="text/css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="./resources/images/logo.jpg">
            </div>
        </header>
        <div id="gameBoard" class="flex">
            <div class="flexColumn">
                <h1>War!</h1>
                <h2 id="winner">Winner</h2>
                <h2>First Player has <span id="player1Count"></span>card</h2>
                <h2>Second Player has <span id="player1Count"></span>card</h2>
            </div>
            <div class="flex">
                <div id="firstPlayer" class="flexColumn player">
                    <h1>First Player</h1>
                    <div id="firstPlayerNumber" class="number">
                    </div>
                    <div id="firstPlayerSuit" class="suit">
                </div>
                <h1 id="draw">Draw</h1>
                <div id="secondPlayer" class="flexColumn player">
                    <h1>Second Player</h1>
                    <div id="firstPlayerNumber" class="number">
                    </div>
                    <div id="firstPlayerSuit" class="suit">
                </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="./resources/java/script.js"></script> 
    </body>
</html>
